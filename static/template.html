<div class="media-item">
    <a href="?q={{href}}">
        <div class="video-thumbnail-container-large center">
            <div class="cover video-thumbnail-img video-thumbnail-bg"></div>
            <img class="cover video-thumbnail-img" src="{{src}}">
            <div class="video-thumbnail-overlay-bottom-group">
                <div class=".time-label">
                    <span></span>
                </div>
            </div>
        </div>
    </a>
    <div class="details">
        <div class="large-media-item-info cbox">
            <a class="large-media-item-metadata" href="?q={{href}}">
                <h3>{{titles}}</h3>
            </a>
        </div>
    </div>
</div>
